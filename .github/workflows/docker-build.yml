name: Build and Push Images Based on Version

# Âú®ËøôÈáåÂÆö‰πâÁªü‰∏ÄÁâàÊú¨Âè∑
env:
  VERSION: "1.5.1"

on:
  push:
    branches:
      - main
      - beta

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
      should_build_gost: ${{ steps.check-tag.outputs.should_build_gost }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Display version
        run: |
          echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists and detect changes
        id: check-tag
        run: |
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.VERSION }} already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
            
            # Ê£ÄÊü•‰ªétagÂà∞Áé∞Âú®Ôºågo-gostÁõÆÂΩï‰∏ãÁöÑÊñá‰ª∂ÊòØÂê¶ÊúâÂèòÂåñ
            TAG_COMMIT=$(git rev-list -n 1 "${{ env.VERSION }}")
            echo "Tag commit: $TAG_COMMIT"
            echo "Current HEAD: $(git rev-parse HEAD)"
            
            # Ê£ÄÊü• go-gost ÁõÆÂΩï‰∏ãÊòØÂê¶ÊúâÂÆûÈôÖÁöÑÊñá‰ª∂ÂÜÖÂÆπÂèòÂåñ
            # ‰ΩøÁî® --ignore-all-space Âíå --ignore-blank-lines Êù•ÂøΩÁï•Á©∫ÁôΩÂ∑ÆÂºÇ
            # ‰ΩøÁî® --exit-code: 0Ë°®Á§∫Êó†Â∑ÆÂºÇÔºå1Ë°®Á§∫ÊúâÂ∑ÆÂºÇ
            if git diff --quiet --ignore-all-space --ignore-blank-lines $TAG_COMMIT HEAD -- go-gost/ 2>/dev/null; then
              echo "‚úÖ GOST files unchanged since tag (no content changes)"
              echo "should_build_gost=false" >> $GITHUB_OUTPUT
            else
              # ÊòæÁ§∫Â∑ÆÂºÇ‰ª•‰æøË∞ÉËØï
              echo "üîÑ Detected changes in go-gost directory:"
              git diff --stat $TAG_COMMIT HEAD -- go-gost/ || true
              echo "should_build_gost=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Tag ${{ env.VERSION }} does not exist, will build all components"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_build_gost=true" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binary (AMD64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost-amd64

      - name: Build GOST binary (ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress with UPX (AMD64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-amd64

      - name: Compress with UPX (ARM64)
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-arm64

      - name: Upload GOST AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./go-gost/gost-amd64

      - name: Upload GOST ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./go-gost/gost-arm64

  build-nextjs-frontend:
    name: Build & Push Next.js Frontend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Next.js Frontend Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t 0xnetuser/nextjs-frontend:latest \
            -t 0xnetuser/nextjs-frontend:${VERSION} \
            ./nextjs-frontend

  build-go-backend:
    name: Build & Push Go Backend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Go Backend Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t 0xnetuser/go-backend:latest \
            -t 0xnetuser/go-backend:${VERSION} \
            ./go-backend

  build-gost-node:
    name: Build & Push GOST Node Image
    needs: check-version
    if: needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push GOST Node Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t 0xnetuser/gost-node:latest \
            -t 0xnetuser/gost-node:${VERSION} \
            -f go-gost/Dockerfile \
            ./go-gost

  build-gost-binary:
    name: Build & Push GOST Binary Image
    needs: check-version
    if: needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push GOST Binary Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t 0xnetuser/gost-binary:latest \
            -t 0xnetuser/gost-binary:${VERSION} \
            -f go-gost/Dockerfile.binary \
            ./go-gost

  create-release:
    name: Create Release and Tag
    needs: [check-version, build-gost, build-gost-node, build-gost-binary, build-nextjs-frontend, build-go-backend]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv ./artifacts/amd64/gost-amd64 ./artifacts/gost-amd64
          mv ./artifacts/arm64/gost-arm64 ./artifacts/gost-arm64

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # ÂàõÂª∫Âπ∂Êé®ÈÄÅ tag
          git tag "${VERSION}" ${{ github.sha }}
          git push origin "${VERSION}"
          
          # Ëé∑Âèñ commit ‰ø°ÊÅØ
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ai")
          
          # ÂàõÂª∫ release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "## üìù Commit Information
          - **Message**: ${COMMIT_MSG}
          - **Author**: ${COMMIT_AUTHOR}
          - **Date**: ${COMMIT_DATE}
          - **Commit**: [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" \
            --repo ${{ github.repository }}
          
          # ‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂Âà∞ release
          echo "üì§ ‰∏ä‰º† GOST ‰∫åËøõÂà∂Êñá‰ª∂..."
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber
          
          echo "üì§ ‰∏ä‰º†ÂÆâË£ÖËÑöÊú¨..."
          gh release upload "${VERSION}" ./install.sh --clobber
          gh release upload "${VERSION}" ./panel_install.sh --clobber
          
          echo "üì§ ‰∏ä‰º† Docker Compose ÈÖçÁΩÆÊñá‰ª∂..."
          gh release upload "${VERSION}" ./docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" ./docker-compose-v6.yml --clobber
          
          echo "üì§ ‰∏ä‰º†Êï∞ÊçÆÂ∫ìÂàùÂßãÂåñÊñá‰ª∂..."
          gh release upload "${VERSION}" ./gost.sql --clobber
          
          echo "‚úÖ ÊâÄÊúâÊñá‰ª∂Â∑≤‰∏ä‰º†Âà∞ Release ${VERSION}"

  update-release-gost:
    name: Update GOST Binaries in Release
    needs: [check-version, build-gost]
    if: needs.check-version.outputs.should_build == 'false' && needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv ./artifacts/amd64/gost-amd64 ./artifacts/gost-amd64
          mv ./artifacts/arm64/gost-arm64 ./artifacts/gost-arm64

      - name: Update GOST binaries in Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          echo "üîÑ Êõ¥Êñ∞ Release ${VERSION} ‰∏≠ÁöÑ GOST ‰∫åËøõÂà∂Êñá‰ª∂..."
          
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber
          
          echo "‚úÖ GOST ‰∫åËøõÂà∂Êñá‰ª∂Êõ¥Êñ∞ÂÆåÊàêÔºÅ"
          echo "‚ÑπÔ∏è Docker ÈïúÂÉèÊú™ÈáçÊñ∞ÊûÑÂª∫"

