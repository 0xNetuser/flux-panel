services:
  mysql:
    image: mysql:5.7
    container_name: gost-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./gost.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
    networks:
      - gost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  gost-binary-init:
    image: 0xnetuser/gost-binary:1.4.7
    container_name: gost-binary-init
    volumes:
      - node_binary:/data/node
    restart: "no"

  backend:
    image: 0xnetuser/go-backend:1.4.7
    container_name: go-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LOG_DIR: /app/logs
    expose:
      - "6365"
    volumes:
      - backend_logs:/app/logs
      - node_binary:/data/node
    depends_on:
      mysql:
        condition: service_healthy
      gost-binary-init:
        condition: service_completed_successfully
    networks:
      - gost-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:6365/flow/test || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    image: 0xnetuser/nextjs-frontend:1.4.7
    container_name: nextjs-frontend
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-6366}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gost-network


volumes:
  mysql_data:
    name: mysql_data
    driver: local
  backend_logs:
    name: backend_logs
    driver: local
  node_binary:
    name: node_binary
    driver: local


networks:
  gost-network:
    name: gost-network
    driver: bridge